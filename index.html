<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
    <title>Craps</title>
  </head>

  <body>
    <div id="wrapper">
      <div id="title">
        <h1>Craps</h1>
        <button id="info-rules">
          <img src="assets/info_black_24dp.svg" alt="info" />
        </button>
      </div>
      <form action="game.php" method="post" autocomplete="off">
        <div id="playerMenu">
          <div class="player">
            <h2>Player 1</h2>
            <label for="name">Username</label><br />
            <input
              type="text"
              class="name"
              name="u1"
              placeholder="Player 1"
              maxlength="15"
              required
            />
          </div>
          <div class="player">
            <h2>Player 2</h2>
            <label for="name">Username</label><br />
            <input
              type="text"
              class="name"
              name="u2"
              placeholder="Player 2"
              maxlength="15"
              required
            />
          </div>
          <div class="player">
            <h2>Player 3</h2>
            <label for="name">Username</label><br />
            <input
              type="text"
              class="name"
              name="u3"
              placeholder="Player 3"
              maxlength="15"
              required
            />
          </div>
        </div>
        <div id="bottomRow">
          <div id="nmbOfGames">
            Number of games
            <input
              type="number"
              class="number"
              name="nOg"
              value="1"
              min="1"
              max="7"
              required
            />
          </div>
          <div id="nmbOfDice">
            Number of dice
            <input
              type="number"
              class="number"
              name="nOd"
              value="1"
              min="1"
              max="3"
              required
            />
          </div>
          <div id="submitBtn">
            <input type="submit" placeholder="Submit" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
